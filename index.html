<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Gift Cards | Node.js Vanilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b5a5b5463f.js" crossorigin="anonymous"></script>
    <style>
        /* Estilos opcionales para la tabla */
        .gift-card-img {
            max-width: 80px;
            height: auto;
            border-radius: 5px;
        }
        /* Estilo para que el texto de respuesta no se rompa */
        #resultado-texto {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CRUD Gift Cards</h1>

        <div class="card mb-4 border-info">
            <div class="card-header bg-info text-white">
                <h5><i class="fas fa-server"></i> Tester de Servidor (Rutas de la Foto)</h5>
            </div>
            <div class="card-body text-center">
                <p>Presiona un botón para probar las rutas simples del servidor (localhost:3000):</p>
                
                <button class="btn btn-secondary m-1" onclick="window.consultarRuta('/ruta-vanilla')">
                    Ruta Texto (/ruta-vanilla)
                </button>
                <button class="btn btn-dark m-1" onclick="window.consultarRuta('/api/prueba')">
                    Ruta JSON (/api/prueba)
                </button>
                <button class="btn btn-danger m-1" onclick="window.consultarRuta('/inexistente')">
                    Ruta Error (404)
                </button>

                <div class="mt-3 p-3 bg-light border rounded text-start">
                    <strong>Respuesta del Server:</strong>
                    <pre id="resultado-texto" class="mb-0 text-primary">Esperando acción...</pre>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5>Agregar Nueva Gift Card</h5>
            </div>
            <div class="card-body">
                <form id="form-gift">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gift" class="form-label">Nombre del Gift</label>
                            <input type="text" class="form-control" id="gift" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" required>
                                <option value="" disabled selected>Seleccione el tipo</option>
                                <option value="Suscripción">Suscripción</option>
                                <option value="Compra">Compra</option>
                                <option value="Servicio">Servicio</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="tiempo" class="form-label">Tiempo</label>
                            <input type="text" class="form-control" id="tiempo" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" step="0.01" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="imagen" class="form-label">URL Imagen</label>
                            <input type="url" class="form-control" id="imagen" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus-circle"></i> Agregar Gift Card
                    </button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h5>Lista de Gift Cards</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Gift</th>
                                <th>Tipo</th>
                                <th>Tiempo</th>
                                <th>Precio</th>
                                <th>Imagen</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpo-tabla">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-gift" tabindex="-1" aria-labelledby="modal-gift-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="modal-gift-label">Actualizar Gift Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-modal">
                        <div class="mb-3">
                            <label for="gift-modal" class="form-label">Nombre del Gift</label>
                            <input type="text" class="form-control" id="gift-modal" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo-modal" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo-modal" required>
                                <option value="Suscripción">Suscripción</option>
                                <option value="Compra">Compra</option>
                                <option value="Servicio">Servicio</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tiempo-modal" class="form-label">Tiempo</label>
                            <input type="text" class="form-control" id="tiempo-modal" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio-modal" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio-modal" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="imagen-modal" class="form-label">URL Imagen</label>
                            <input type="url" class="form-control" id="imagen-modal" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Actualizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
