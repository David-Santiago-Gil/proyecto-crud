<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Javascript</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <script src="https://kit.fontawesome.com/b5a5b5463f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CRUD Gift Cards</h1>
        
        <!-- Formulario para agregar Gift Cards -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5>Agregar Nueva Gift Card</h5>
            </div>
            <div class="card-body">
                <form id="form-gift">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gift" class="form-label">Nombre del Gift</label>
                            <input type="text" class="form-control" id="gift" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" required>
                                <option value="">Seleccionar...</option>
                                <option value="Suscripción">Suscripción</option>
                                <option value="Compra">Compra</option>
                                <option value="Recarga">Recarga</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="tiempo" class="form-label">Tiempo</label>
                            <input type="text" class="form-control" id="tiempo" placeholder="Ej: Un mes" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" step="0.01" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="imagen" class="form-label">URL Imagen</label>
                            <input type="url" class="form-control" id="imagen" placeholder="https://..." required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Agregar Gift Card
                    </button>
                </form>
            </div>
        </div>

        <!-- Tabla de Gift Cards -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5>Lista de Gift Cards</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Gift</th>
                                <th>Tipo</th>
                                <th>Tiempo</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpo-tabla">
                            <!-- Las filas se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar Gift Cards -->
    <div class="modal fade" id="modal-gift" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title" id="modalLabel">Editar Gift Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-modal">
                        <div class="mb-3">
                            <label for="gift-modal" class="form-label">Nombre del Gift</label>
                            <input type="text" class="form-control" id="gift-modal" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo-modal" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo-modal" required>
                                <option value="">Seleccionar...</option>
                                <option value="Suscripción">Suscripción</option>
                                <option value="Compra">Compra</option>
                                <option value="Recarga">Recarga</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tiempo-modal" class="form-label">Tiempo</label>
                            <input type="text" class="form-control" id="tiempo-modal" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio-modal" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio-modal" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="imagen-modal" class="form-label">URL Imagen</label>
                            <input type="url" class="form-control" id="imagen-modal" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Actualizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro JavaScript principal -->
    <script src="./js/app.js" type="module"></script>
</body>
</html>
